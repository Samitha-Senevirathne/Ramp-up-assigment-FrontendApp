<h2 mat-dialog-title>Export Vehicles</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Minimum Vehicle Age</mat-label>
    <input matInput type="number" [(ngModel)]="minAge" placeholder="e.g. 5" />
  </mat-form-field>

  <!-- <div class="notifications" *ngIf="notifications.length">
    <h4>Notifications</h4>
    <ul>
      <li *ngFor="let n of notifications">{{ n }}</li>
    </ul>
  </div> -->
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="exportVehicles()">Export</button>
</mat-dialog-actions>
