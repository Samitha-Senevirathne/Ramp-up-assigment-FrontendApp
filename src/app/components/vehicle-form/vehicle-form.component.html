<h2 mat-dialog-title>Edit Vehicle</h2>

<div mat-dialog-content class="form-body">
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="vehicle.first_name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="vehicle.last_name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="vehicle.email" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Car Make</mat-label>
    <input matInput [(ngModel)]="vehicle.car_make" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Car Model</mat-label>
    <input matInput [(ngModel)]="vehicle.car_model" />
  </mat-form-field>

  <div class="date-field">
  <label>Manufactured Date</label>
  <input type="date" [(ngModel)]="vehicle.manufactured_date" />
</div>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
</div>
